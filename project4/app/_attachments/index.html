		<!--css files here-->
			<link rel="stylesheet" href="inAMinute.min.css" type="text/css"/>
			<link rel="stylesheet" href="inAMinute.css" type="text/css"/>
			<link rel="stylesheet" href="jquery.mobile.structure-1.2.0.min.css" type="text/css"/>

		<body>
		
				<div data-role="page" id="home">
				
					<header data-role="header" data-position="fixed" data-add-back-btn="true">
						<h1>In a Minute</h1>
					</header>
					
					<section>
					
					<ul data-role="listview" data-inset="true">
						<li>
							<a href="#addItem">
							<h3>Make a reservation!</h3>
							</a>
						</li>
						<li>
							<a href="#dataPage">
							<h3>Data Page</h3>
							</a>
						</li>
					</ul>
					
					</section>
				
				</div>
				
				<div data-role="page" id="addItem">
				
					<header data-role="header" data-position="fixed">
						<h1>In a Minute</h1>
					</header>
					
					<section>
					
					<form action="#" id="waitForm"><!--form open-->
						
						<div data-role="fieldcontain"><!--lastName open-->
						
							<label for="lastName">Last Name  *Required</label>
							<input type="text" name="lastName" id="lastName" placeholder="Murphy" class="required"/>
							
						</div><!--lastName closed-->
						
						
						<div data-role="fieldcontain"><!--phoneNumber open-->
						
							<label for="phoneNumber">Phone Number  *Required</label>
							<input type="text" name="phoneNumber" id="phoneNumber" placeholder="899-596-8015" class="required phoneUS"/>
							
						</div><!--phoneNumber closed-->
						
												
						<div data-role="fieldcontain"><!--select open-->
						
							<label for="restaurant">Pick a Restaurant!</label>
							
									<select name="restaurant" id="restaurant" data-native-menu="false">
										<option value="#">Choose a Restaurant</option>
										<option value="oliveGarden">Olive Garden</option>
										<option value="redLobster">Red Lobster</option>
										<option value="chilis">Chili's</option>
										<option value="applebees">Applebee's</option>
										<option value="longHorn">LongHorn</option>
										<option value="rubyTuesdays">Ruby Tuesday's</option>
									</select>
								
						</div><!--select closed-->
						
						<div data-role="fieldcontain"><!--select open-->
						
							<label for="numberOfPeople">How many in your Party?</label>
							
									<select name="numberOfPeople" id="numberOfPeople" data-native-menu="false">
										<option value="#">Choose an Amount</option>
										<option value="two">Two</option>
										<option value="three">Three</option>
										<option value="four">Four</option>
										<option value="five">Five</option>
										<option value="six">Six</option>
										<option value="more">Seven or more</option>
									</select>
								
						</div><!--select closed-->
						
						<div data-role="fieldcontain"><!--form buttons open-->
							
							<button id="saveData">Make Reservation</button>
							<button id="deleteData">Delete all Reservations</button>
							<input type="reset" id="reset" value="Reset"/>

							
						</div><!--form buttons closed-->
						
							<a href="dataPage" data-role="button">Display Reservation</a> <!--Goes from form to dataPage-->

						
						<a href="#errorFormPage" id="errorFormLink" data-rel="dialog" data-transition="pop">Errors!</a>

				</form><!--form closed-->		

					</section>
				
				</div>
				
				<!--errors pop up page-->
					<div data-role="dialog" id="errorFormPage" data-theme="a"><!--page open-->
					
						<div data-role="header" data-position="fixed"><!--header open-->
						
							<h1>Missing Fields!</h1>
						
						</div><!--header closed-->
						
						<div data-role="content"><!--content open-->
						
							<ul>
								<li>Test</li>
							</ul>
							
						</div>
				
					</div><!--content closed-->
				<!--End errors pop up page-->


				<div data-role="page" id="dataPage">
				
					<header data-role="header" data-position="fixed" data-add-back-btn="true">
						<h1>In a Minute</h1>
					</header>
					
					<section>
							<ul id="reservationList" data-role="listview">
							</ul>
					</section>
				
				</div>

			<script type="text/javascript" src="jquery-1.8.2.min.js"></script>

			<script type="text/javascript" src="jquery.validate.min.js"></script>
			<script type="text/javascript" src="jquery.couch.js"></script>
			<script type="text/javascript" src="main.js"></script>
			
			

		</body>
		  	
	</html>
